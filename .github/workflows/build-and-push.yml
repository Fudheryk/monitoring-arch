name: Build and Push to Docker Hub

on:
  push:
    branches: [main, production]
    tags: ['v*']

# Variables globales (non sensibles)
env:
  REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

# Nécessaire pour uploader un SARIF (Trivy) dans l'onglet Security
permissions:
  contents: read
  security-events: write

jobs:
  # ────────────────────────────────────────────────────────────────────────────
  # 1) BUILD & PUSH
  #   - build + push 2 images (API + WEB)
  #   - tags générés par metadata-action
  #   - ajoute aussi ":latest" uniquement sur main/production
  # ────────────────────────────────────────────────────────────────────────────
  build-and-push:
    name: Build & Push (${{ matrix.image }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # API: build depuis la racine car le Dockerfile référence des fichiers "server/..."
          - image: monitoring-api
            context: .
            dockerfile: ./server/Dockerfile.prod

          # WEB: build depuis webapp (Dockerfile et requirements dans webapp/)
          - image: monitoring-web
            context: ./webapp
            dockerfile: ./webapp/Dockerfile.prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Génère des tags "propres" :
      # - sur branches : main, production → tag "main" ou "production"
      # - sur tag git vX.Y.Z → tags "X.Y.Z" et "X.Y"
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      # On ajoute ":latest" explicitement seulement si on push sur main ou production.
      # (On évite les "enable=${{ }}" dans metadata-action qui peut être fragile.)
      - name: Build and push (branches + tags)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ matrix.image }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ matrix.image }}:buildcache,mode=max

      # Push du tag "latest" uniquement pour main/prod
      - name: Also tag & push :latest (main/production only)
        if: startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/production')
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.image }}:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ matrix.image }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ matrix.image }}:buildcache,mode=max

      - name: Image digest
        run: echo "${{ steps.build.outputs.digest }}"

  # ────────────────────────────────────────────────────────────────────────────
  # 2) SECURITY SCAN (Trivy)
  #   - seulement sur main
  #   - scanne :latest (donc il faut que latest soit bien poussé sur main)
  # ────────────────────────────────────────────────────────────────────────────
  security-scan:
    name: Trivy scan (${{ matrix.image }})
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    strategy:
      fail-fast: false
      matrix:
        image: [monitoring-api, monitoring-web]

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.image }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      # v4 recommandé (v3 déprécié fin 2026)
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ────────────────────────────────────────────────────────────────────────────
  # 3) NOTIFY (placeholder)
  #   - simple sortie console
  #   - seulement sur main
  # ────────────────────────────────────────────────────────────────────────────
  notify:
    name: Notify
    needs: [build-and-push, security-scan]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: Send notification (placeholder)
        run: |
          echo "build-and-push: ${{ needs.build-and-push.result }}"
          echo "security-scan: ${{ needs.security-scan.result }}"
