        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ hashFiles('server/Dockerfile', 'requirements*.txt', 'docker/*') }}-v2
          restore-keys: |
            ${{ runner.os }}-docker-${{ hashFiles('server/Dockerfile', 'requirements*.txt') }}
