        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov-e2e
          path: htmlcov-e2e/
          if-no-files-found: ignore

      - name: Cleanup
        if: always()
        working-directory: docker
        run: docker compose --env-file ../.env.docker down -v --remove-orphans

