[pytest]
minversion = 8.0
addopts = --cov=server/app --cov-config=.coveragerc --cov-report=term-missing
testpaths =
    server/tests
pythonpath =
    server
markers =
    unit: fast unit tests / tests unitaires rapides (no external services)
    integration: tests requiring DB/Redis/API/worker / tests avec Postgres/Redis (services)
    e2e: end-to-end tests on full stack / tests bout-Ã -bout (stack docker up)
filterwarnings =
    ignore::DeprecationWarning