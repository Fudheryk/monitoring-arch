# docker/docker-compose.yml
# =============================================================================
# DEV Compose (Version corrigée)
# =============================================================================
# Services: db, redis, migrate, api, worker, beat, web (SSR), proxy, flaky, mailhog
#
# CORRECTIONS APPLIQUÉES:
# - API: Healthcheck interval augmenté (10s->30s) pour éviter spam logs
# - Worker: Ajout healthcheck Celery inspect ping
# - Beat: Ajout healthcheck via PID file
# - DB: Optimisation paramètres PostgreSQL pour dev
# - Redis: Ajout healthcheck avec timeout
# - Web: Correction entrypoint et working_dir
# - Proxy: Ajout healthcheck nginx
# - Harmonisation: stop_grace_period, deploy.resources cohérents
# - Sécurité: Ajout security_opt sur tous les services critiques
# =============================================================================

x-app-common: &app-common
  build:
    context: ..
    dockerfile: ./server/Dockerfile.dev
  env_file: ../.env.docker
  working_dir: /app/server
  volumes:
    - ../server:/app/server:cached
  restart: unless-stopped
  # Sécurité dev (moins critique qu'en prod mais bonne pratique)
  security_opt:
    - no-new-privileges:true

services:
  # ---------------------------------------------------------------------------
  # Migrations (one-shot)
  # ---------------------------------------------------------------------------
  migrate:
    <<: *app-common
    container_name: monitoring-migrate-dev
    command: ["alembic", "upgrade", "head"]
    environment:
      DATABASE_URL: "postgresql+psycopg://postgres:postgres@db:5432/monitoring"
      PGOPTIONS: "-c lock_timeout=5s -c statement_timeout=60000"
    depends_on:
      db:
        condition: service_healthy
    restart: "no"
    deploy:
      resources:
        limits:
          memory: 512M

  # ---------------------------------------------------------------------------
  # API Backend
  # ---------------------------------------------------------------------------
  api:
    <<: *app-common
    container_name: monitoring-api-dev
    command: ["api"]
    environment:
      DATABASE_URL: "postgresql+psycopg://postgres:postgres@db:5432/monitoring"
      REDIS_URL: "${REDIS_URL:-redis://redis:6379/0}"
      STUB_SLACK: "1"
      ALERT_REMINDER_MINUTES: "30"
      PGOPTIONS: "-c lock_timeout=5s -c statement_timeout=60000"
      CORS_ALLOW_ORIGINS: "https://monitoring.local"
      LOG_LEVEL: "DEBUG"
      # Uvicorn/FastAPI derrière nginx
      PROXY_HEADERS: "1"
      FORWARDED_ALLOW_IPS: "127.0.0.1,172.16.0.0/12"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    stop_signal: SIGINT
    stop_grace_period: 20s
    healthcheck:
      # ↓ CORRIGÉ: Interval augmenté (10s->30s) pour éviter spam logs en dev
      test: ["CMD-SHELL", "curl -fsSL http://localhost:8000/api/v1/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 1g

  # ---------------------------------------------------------------------------
  # Celery Worker
  # ---------------------------------------------------------------------------
  worker:
    <<: *app-common
    container_name: monitoring-worker-dev
    command: >
      sh -lc "
        celery -A app.workers.celery_app.celery worker
        -Q ingest,evaluate,heartbeat,http,notify,outbox
        --hostname=worker@%h
        -O fair -l debug
      "
    environment:
      DATABASE_URL: "postgresql+psycopg://postgres:postgres@db:5432/monitoring"
      REDIS_URL: "${REDIS_URL:-redis://redis:6379/0}"
      STUB_SLACK: "1"
      PGOPTIONS: "-c lock_timeout=5s -c statement_timeout=60000"
      ALERT_REMINDER_MINUTES: "30"
      LOG_LEVEL: "DEBUG"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    stop_grace_period: 60s
    # ↓ AJOUTÉ: Healthcheck Celery
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.workers.celery_app.celery inspect ping --timeout=5 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1g

  # ---------------------------------------------------------------------------
  # Celery Beat Scheduler
  # ---------------------------------------------------------------------------
  beat:
    <<: *app-common
    container_name: monitoring-beat-dev
    command: >
      sh -lc "
        celery -A app.workers.celery_app.celery beat -l debug
        --schedule /tmp/celerybeat-schedule
        --pidfile /tmp/celerybeat.pid
      "
    environment:
      DATABASE_URL: "postgresql+psycopg://postgres:postgres@db:5432/monitoring"
      REDIS_URL: "${REDIS_URL:-redis://redis:6379/0}"
      STUB_SLACK: "1"
      PGOPTIONS: "-c lock_timeout=5s -c statement_timeout=60000"
      ALERT_REMINDER_MINUTES: "30"
      LOG_LEVEL: "DEBUG"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    stop_grace_period: 30s
    healthcheck:
      test:
        - CMD-SHELL
        - 'test -s /tmp/celerybeat.pid && pid=$$(cat /tmp/celerybeat.pid) && test -d /proc/$$pid'
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16
    container_name: monitoring-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: monitoring
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d monitoring"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1g
    security_opt:
      - no-new-privileges:true

  # ---------------------------------------------------------------------------
  # Redis
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7
    container_name: monitoring-redis-dev
    # Pas de persistence en dev (gain performance + pas de pollution disque)
    command: redis-server --save "" --appendonly no --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli ping | grep -q PONG"]
      interval: 5s
      timeout: 3s
      retries: 10
    ports:
      - "6379:6379"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    security_opt:
      - no-new-privileges:true

  # ---------------------------------------------------------------------------
  # Web Frontend (SSR FastAPI)
  # ---------------------------------------------------------------------------
  web:
    build:
      context: ../webapp
      dockerfile: Dockerfile.dev
    container_name: monitoring-web-dev
    working_dir: /app/webapp
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "3000", "--reload"]
    environment:
      API_BASE_URL: "http://api:8000"
      LOGIN_PATH: "/login"
      PUBLIC_PATHS: "/login,/static,/_health,/health"
      LOG_LEVEL: "DEBUG"
    volumes:
      - ../webapp:/app/webapp:cached
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --timeout=3 -O /dev/null http://localhost:3000/_health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 15s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    security_opt:
      - no-new-privileges:true

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy (dev)
  # ---------------------------------------------------------------------------
  proxy:
    image: nginx:alpine
    container_name: monitoring-proxy-dev
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      web:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
    security_opt:
      - no-new-privileges:true

  # ---------------------------------------------------------------------------
  # Service de test "flaky" (debug HTTP target)
  # ---------------------------------------------------------------------------
  flaky:
    build:
      context: ./flaky
      dockerfile: Dockerfile
    container_name: monitoring-flaky-dev
    ports:
      - "127.0.0.1:8081:80"
    restart: unless-stopped
    networks:
      default:
        aliases:
          - flaky.local
          - flaky.test
          - flaky.dev
    deploy:
      resources:
        limits:
          memory: 128M

  # ---------------------------------------------------------------------------
  # MailHog (dev SMTP)
  # ---------------------------------------------------------------------------
  mailhog:
    image: mailhog/mailhog
    container_name: monitoring-mailhog-dev
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # UI web
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8025 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

# =============================================================================
# Volumes
# =============================================================================
volumes:
  pg_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  default:
    driver: bridge