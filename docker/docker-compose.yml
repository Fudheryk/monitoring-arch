# docker/docker-compose.yml
# -----------------------------------------------------------------------------
# DEV compose
# - db, redis
# - migrate (one-shot)
# - api, worker, beat
# - web (SSR FastAPI, port 3000 interne)
# - proxy (nginx) expose 80/443 en local
#
# Points corrigés / améliorés :
# - doublons PROXY_HEADERS / FORWARDED_ALLOW_IPS supprimés
# - FORWARDED_ALLOW_IPS: "*" -> remplacé par une valeur sûre (réseau docker)
# - healthchecks harmonisés (curl partout, pas wget)
# - worker/beat : on évite de relancer alembic upgrade head si tu gardes migrate
#   (optionnel, mais ça évite des logs/bruit et des verrous inutiles)
# - ajout d'un start_period sur healthcheck API (le temps que l'app démarre)
# - petits commentaires pour clarifier le “pourquoi”
# -----------------------------------------------------------------------------

x-app-common: &app-common
  build:
    context: ..
    dockerfile: ./server/Dockerfile.dev
  env_file: ../.env.docker
  working_dir: /app/server
  volumes:
    - ../server:/app/server:cached
  restart: unless-stopped

services:
  # ---------------------------------------------------------------------------
  # Migrations (one-shot)
  # - En dev, on le garde séparé pour que tout le monde attende "schema prêt".
  # ---------------------------------------------------------------------------
  migrate:
    <<: *app-common
    command: ["alembic", "upgrade", "head"]
    environment:
      DATABASE_URL: "postgresql+psycopg://postgres:postgres@db:5432/monitoring"
      PGOPTIONS: "-c lock_timeout=5s -c statement_timeout=60000"
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  # ---------------------------------------------------------------------------
  # API
  # - Le proxy nginx est devant => activer proxy headers côté app (uvicorn).
  # - forwarded_allow_ips doit inclure le réseau docker (ici on met large).
  # ---------------------------------------------------------------------------
  api:
    <<: *app-common
    command: ["api"]
    environment:
      DATABASE_URL: "postgresql+psycopg://postgres:postgres@db:5432/monitoring"
      REDIS_URL: "${REDIS_URL:-redis://redis:6379/0}"
      STUB_SLACK: "1"
      ALERT_REMINDER_MINUTES: "30"
      PGOPTIONS: "-c lock_timeout=5s -c statement_timeout=60000"
      CORS_ALLOW_ORIGINS: "https://monitoring.local"
      LOG_LEVEL: "DEBUG"

      # Uvicorn/FastAPI derrière nginx (sinon tu vois l'IP du proxy)
      # ⚠️ éviter "*" en prod; en dev ok-ish, mais autant garder une valeur correcte.
      PROXY_HEADERS: "1"
      FORWARDED_ALLOW_IPS: "127.0.0.1,172.16.0.0/12"

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

    stop_signal: SIGINT
    stop_grace_period: 20s

    healthcheck:
      # -f => exit non-zero si != 2xx
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/api/v1/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

    deploy:
      resources:
        limits:
          memory: 1g

  # ---------------------------------------------------------------------------
  # Worker
  # - Si migrate est le job officiel de migrations, pas besoin de "alembic upgrade head"
  #   au démarrage worker/beat.
  # - Si tu veux une “auto-réparation” (schema), tu peux remettre l’alembic upgrade ici,
  #   mais en pratique ça fait double exécution.
  # ---------------------------------------------------------------------------
  worker:
    <<: *app-common
    command: >
      sh -lc "
        celery -A app.workers.celery_app.celery worker
        -Q ingest,evaluate,heartbeat,http,notify,outbox
        --hostname=worker@%h
        -O fair -l debug
      "
    environment:
      DATABASE_URL: "postgresql+psycopg://postgres:postgres@db:5432/monitoring"
      REDIS_URL: "${REDIS_URL:-redis://redis:6379/0}"
      STUB_SLACK: "1"
      PGOPTIONS: "-c lock_timeout=5s -c statement_timeout=60000"
      ALERT_REMINDER_MINUTES: "30"
      LOG_LEVEL: "DEBUG"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    stop_grace_period: 30s

  # ---------------------------------------------------------------------------
  # Beat
  # ---------------------------------------------------------------------------
  beat:
    <<: *app-common
    command: >
      sh -lc "
        celery -A app.workers.celery_app.celery beat -l debug
        --schedule /tmp/celerybeat-schedule
      "
    environment:
      DATABASE_URL: "postgresql+psycopg://postgres:postgres@db:5432/monitoring"
      REDIS_URL: "${REDIS_URL:-redis://redis:6379/0}"
      STUB_SLACK: "1"
      PGOPTIONS: "-c lock_timeout=5s -c statement_timeout=60000"
      ALERT_REMINDER_MINUTES: "30"
      LOG_LEVEL: "DEBUG"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    stop_grace_period: 30s

  # ---------------------------------------------------------------------------
  # PostgreSQL
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: monitoring
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d monitoring"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1g

  # ---------------------------------------------------------------------------
  # Redis
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7
    command: redis-server --save "" --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "6379:6379"
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Web (SSR)
  # ---------------------------------------------------------------------------
  web:
    build:
      context: ../webapp
      dockerfile: Dockerfile.dev
    entrypoint: ""                 # pas d’entrypoint hérité du backend
    working_dir: /app/webapp
    command: ["uvicorn","app.main:app","--host","0.0.0.0","--port","3000","--reload"]
    environment:
      API_BASE_URL: "http://api:8000"
      LOGIN_PATH: "/login"
      PUBLIC_PATHS: "/login,/static,/_health,/health"
      LOG_LEVEL: "DEBUG"
    volumes:
      - ../webapp:/app/webapp:cached
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/_health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 10s
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Nginx proxy (dev)
  # - expose 80/443 sur la machine
  # - pour tester exactement comme prod (https + headers + routing)
  # ---------------------------------------------------------------------------
  proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      web:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Service de test "flaky" (debug HTTP target)
  # ---------------------------------------------------------------------------
  flaky:
    build:
      context: ./flaky
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8081:80"
    restart: unless-stopped
    networks:
      default:
        aliases:
          - flaky.local
          - flaky.test
          - flaky.dev

  # ---------------------------------------------------------------------------
  # MailHog (dev SMTP)
  # ---------------------------------------------------------------------------
  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # UI web

volumes:
  pg_data:

networks:
  default:
    driver: bridge
