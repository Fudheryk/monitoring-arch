# =============================================================================
# NGINX CONFIG - PRODUCTION
# neonmonitor.dockl.com
#
# Objectifs:
# - HTTP -> HTTPS + ACME challenge (Certbot) UNIQUEMENT pour neonmonitor.dockl.com
# - reverse proxy /api/* vers api_backend, / vers web_backend
# - headers sécurité + gzip + timeouts + buffering
# - rate limiting global (api/web) + rate limiting dédié ingest
# - logs riches (remote_addr + xff + request_id) pour diagnostiquer
# - Blocage silencieux des autres domaines et IP directes
#
# NOTE IMPORTANT (côté API / Uvicorn):
# - Pour que FastAPI voit l'IP réelle:
#   - lancer uvicorn avec --proxy-headers
#   - configurer forwarded-allow-ips (ex: 127.0.0.1,172.30.0.0/16)
# - Et surtout: nginx doit envoyer X-Forwarded-For / X-Real-IP (fait ci-dessous).
# =============================================================================

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # -------------------------------------------------------------------------
    # WebSocket/SSE safe defaults
    # - Evite les surprises si un jour web ou api utilise Upgrade (WebSocket)
    # - Pour HTTP/1.1, Nginx a besoin d'un Connection correct
    # -------------------------------------------------------------------------
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # -------------------------------------------------------------------------
    # Logs (format enrichi)
    # - remote_addr : IP vue par nginx (souvent la vraie IP client)
    # - xff         : chaîne X-Forwarded-For (utile si CDN / LB en amont)
    # - rid         : request_id nginx, propagé vers l'API et le web
    # -------------------------------------------------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'xff="$http_x_forwarded_for" rid="$request_id"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # -------------------------------------------------------------------------
    # Rate limiting config
    # - Renvoyer 429 au lieu de 503 par défaut quand la limite est dépassée
    # -------------------------------------------------------------------------
    limit_req_status 429;

    # -------------------------------------------------------------------------
    # Performances
    # -------------------------------------------------------------------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # -------------------------------------------------------------------------
    # Gzip compression
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss;

    # -------------------------------------------------------------------------
    # Rate limiting
    # - api_limit   : limite globale sur /api/
    # - web_limit   : limite globale sur /
    # - ingest_limit: limite dédiée sur /api/v1/ingest/* (endpoint sensible)
    #
    # IMPORTANT:
    # - Attention aux IP NAT (plusieurs agents derrière la même IP) :
    #   un rate trop bas peut générer des 429.
    # -------------------------------------------------------------------------
    limit_req_zone $binary_remote_addr zone=api_limit:10m    rate=10r/s;
    limit_req_zone $binary_remote_addr zone=web_limit:10m    rate=30r/s;
    limit_req_zone $binary_remote_addr zone=ingest_limit:10m rate=10r/s;


    # -------------------------------------------------------------------------
    # Upstream backends
    # -------------------------------------------------------------------------
    upstream api_backend {
        server api:8000 max_fails=3 fail_timeout=30s;
        keepalive 32; # connexions persistantes vers l'API (perf)
    }

    upstream web_backend {
        server web:3000 max_fails=3 fail_timeout=30s;
        keepalive 32; # connexions persistantes vers le web (perf)
    }

    # -------------------------------------------------------------------------
    # BLOC 1: HTTP -> HTTPS Redirect UNIQUEMENT pour votre domaine
    # -------------------------------------------------------------------------
    server {
        listen 80;
        server_name neonmonitor.dockl.com;  # SEULEMENT votre domaine

        # Certbot ACME challenge (LetsEncrypt) - doit être accessible sur HTTP
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Tout le reste redirige vers HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # -------------------------------------------------------------------------
    # BLOC 2: HTTPS Server principal - VOTRE APPLICATION
    # -------------------------------------------------------------------------
    server {
        listen 443 ssl http2;
        server_name neonmonitor.dockl.com;  # SEULEMENT votre domaine

        # SSL Configuration - Certificat Let's Encrypt
        ssl_certificate     /etc/nginx/certs/live/neonmonitor.dockl.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/live/neonmonitor.dockl.com/privkey.pem;

        # SSL Security (Mozilla Intermediate)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ---------------------------------------------------------------------
        # Rate limiting configuration for this server
        # ---------------------------------------------------------------------
        # Override default 503 with 429 for rate limiting
        limit_req_status 429;
        # Default content type for error responses
        default_type application/json;

        # Custom error page for rate limiting (JSON response)
        error_page 429 = @rate_limited;

        # Rate limited endpoint (JSON response)
        location @rate_limited {
            return 429 '{"detail":"rate limit exceeded"}';
        }

        # =====================================================================
        # Ingest (prioritaire)
        # - IMPORTANT: on utilise ^~ /api/v1/ingest/ pour couvrir:
        #   /api/v1/ingest/metrics, /api/v1/ingest/metrics/, et futurs endpoints ingest
        # - plus robuste que "location = /api/v1/ingest/metrics"
        # =====================================================================
        location ^~ /api/v1/ingest/ {
            limit_req zone=ingest_limit burst=60 nodelay;

            # Client body buffering (ingest specific)
            # - Evite d'écrire le body sur disque pour des payloads ~512KB
            # - Garde une limite de sécurité (ajuste selon ton worst-case)
            client_body_buffer_size 1m;
            client_max_body_size 2m;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;

            # Headers (IP réelle + proto)
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # Request ID (corrélation logs nginx <-> api)
            proxy_set_header X-Request-Id $request_id;

            # WebSocket/SSE safe
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Optionnel: couper le log si ingest trop verbeux
            # access_log off;
        }

        # =====================================================================
        # API Routes (/api/*)
        # - Rate limit global sur /api/
        # - NOTE: comme ingest est défini avec ^~ plus haut, il ne passera pas ici.
        # =====================================================================
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;

            # Headers (important pour IP réelle)
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            proxy_set_header X-Request-Id $request_id;

            # WebSocket/SSE safe
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering (réponses API pas trop grosses)
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # =====================================================================
        # Web Application (/)
        # =====================================================================
        location / {
            limit_req zone=web_limit burst=50 nodelay;

            proxy_pass http://web_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # request id aussi côté web (debug full-chain)
            proxy_set_header X-Request-Id $request_id;

            # WebSocket/SSE safe (si UI en a besoin)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # =====================================================================
        # Static Files Caching
        # NOTE:
        # - Ici on fait simple: headers cache côté client.
        # - Pour un vrai cache nginx (proxy_cache), il faut proxy_cache_path + proxy_cache.
        # =====================================================================
        location /static/ {
            proxy_pass http://web_backend;
            proxy_http_version 1.1;

            add_header Cache-Control "public, max-age=86400";
            expires 1d;
        }

        # =====================================================================
        # Health Checks (pas de rate limit)
        # =====================================================================
        location ~ ^/(api/v1/)?health$ {
            proxy_pass http://api_backend;
            access_log off;
        }

        location /_health {
            proxy_pass http://web_backend;
            access_log off;
        }
    }

    # -------------------------------------------------------------------------
    # BLOC 3: Blocage du nom VPS (michevre1.vps.webdock.cloud)
    # -------------------------------------------------------------------------
    server {
        listen 443 ssl;
        server_name michevre1.vps.webdock.cloud;

        # Pas besoin de vrai certificat, on rejette la négociation SSL
        ssl_reject_handshake on;

        # Si quelqu'un force une connexion HTTP/1.1 après SSL, fermer silencieusement
        return 444;
    }

    # -------------------------------------------------------------------------
    # BLOC 4: Blocage catch-all pour IP directes et autres domaines
    # - default_server = prend tout trafic non capturé par les blocs précédents
    # -------------------------------------------------------------------------
    server {
        listen 443 ssl;
        server_name michevre1.vps.webdock.cloud _;

        # Rejette la négociation SSL pour ces noms
        ssl_reject_handshake on;
    }
}