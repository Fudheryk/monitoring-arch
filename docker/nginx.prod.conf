# =============================================================================
# Nginx Configuration - PRODUCTION
# neonmonitor.dockl.com
# =============================================================================

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Performances
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # Rate limiting (protection DDoS basique)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=web_limit:10m rate=30r/s;

    # -------------------------------------------------------------------------
    # Upstream backends
    # -------------------------------------------------------------------------
    upstream api_backend {
        server api:8000 max_fails=3 fail_timeout=30s;
    }

    upstream web_backend {
        server web:3000 max_fails=3 fail_timeout=30s;
    }

    # -------------------------------------------------------------------------
    # HTTP -> HTTPS Redirect
    # -------------------------------------------------------------------------
    server {
        listen 80;
        server_name neonmonitor.dockl.com;

        # Certbot ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # -------------------------------------------------------------------------
    # HTTPS Server
    # -------------------------------------------------------------------------
    server {
        listen 443 ssl http2;
        server_name neonmonitor.dockl.com;

        # SSL Configuration
        ssl_certificate /etc/nginx/certs/live/neonmonitor.dockl.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/live/neonmonitor.dockl.com/privkey.pem;
        
        # SSL Security (Mozilla Intermediate)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # =====================================================================
        # API Routes (/api/*)
        # =====================================================================
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # =====================================================================
        # Web Application (/)
        # =====================================================================
        location / {
            limit_req zone=web_limit burst=50 nodelay;

            proxy_pass http://web_backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # =====================================================================
        # Static Files Caching
        # =====================================================================
        location /static/ {
            proxy_pass http://web_backend;
            proxy_http_version 1.1;
            
            # Cache aggressive pour les static
            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, max-age=86400";
            
            expires 1d;
        }

        # =====================================================================
        # Health Checks (pas de rate limit)
        # =====================================================================
        location ~ ^/(api/v1/)?health$ {
            proxy_pass http://api_backend;
            access_log off;
        }

        location /_health {
            proxy_pass http://web_backend;
            access_log off;
        }
    }
}