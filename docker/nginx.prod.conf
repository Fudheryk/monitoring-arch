# =============================================================================
# NGINX CONFIG - PRODUCTION (corrigée)
#
# Objectifs:
# 1) neonmonitor.dockl.com : application complète (HTTP->HTTPS + reverse proxy)
# 2) michevre1.vps.webdock.cloud : redirige / -> /status/ et sert le dashboard status
# 3) Tout le reste (IP directes, autres domaines) : blocage silencieux
#
# Points corrigés:
# - michevre1.vps.webdock.cloud : séparation correcte HTTP(80) et HTTPS(443)
# - suppression du doublon de vhost 443 sur michevre1
# - /status/ proxifié vers le service "status:9100"
# =============================================================================

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # -------------------------------------------------------------------------
    # WebSocket/SSE safe defaults
    # -------------------------------------------------------------------------
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # -------------------------------------------------------------------------
    # Logs (format enrichi)
    # -------------------------------------------------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'xff="$http_x_forwarded_for" rid="$request_id"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # -------------------------------------------------------------------------
    # Rate limiting config (429 au lieu de 503)
    # -------------------------------------------------------------------------
    limit_req_status 429;

    # -------------------------------------------------------------------------
    # Performances
    # -------------------------------------------------------------------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # -------------------------------------------------------------------------
    # Gzip compression
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss;

    # -------------------------------------------------------------------------
    # Rate limiting zones
    # -------------------------------------------------------------------------
    limit_req_zone $binary_remote_addr zone=api_limit:10m    rate=10r/s;
    limit_req_zone $binary_remote_addr zone=web_limit:10m    rate=30r/s;
    limit_req_zone $binary_remote_addr zone=ingest_limit:10m rate=10r/s;

    # -------------------------------------------------------------------------
    # Upstream backends
    # -------------------------------------------------------------------------
    upstream api_backend {
        server api:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream web_backend {
        server web:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # =========================================================================
    # HTTP (PORT 80)
    # =========================================================================

    # -------------------------------------------------------------------------
    # neonmonitor.dockl.com (HTTP) -> HTTPS + ACME challenge
    # -------------------------------------------------------------------------
    server {
        listen 80;
        server_name neonmonitor.dockl.com;

        # Certbot ACME challenge (LetsEncrypt) - doit être accessible sur HTTP
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            default_type "text/plain";
            try_files $uri =404;
        }

        # Tout le reste redirige vers HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # -------------------------------------------------------------------------
    # michevre1.vps.webdock.cloud (HTTP) -> HTTPS
    # -------------------------------------------------------------------------
    server {
        listen 80;
        server_name michevre1.vps.webdock.cloud;

        return 301 https://$host$request_uri;
    }

    # -------------------------------------------------------------------------
    # Catch-all HTTP : blocage silencieux
    # -------------------------------------------------------------------------
    server {
        listen 80 default_server;
        server_name _;

        # 444 = ferme la connexion sans réponse
        return 444;
    }

    # =========================================================================
    # HTTPS (PORT 443)
    # =========================================================================

    # -------------------------------------------------------------------------
    # neonmonitor.dockl.com (HTTPS) - APPLICATION PRINCIPALE
    # -------------------------------------------------------------------------
    server {
        listen 443 ssl;
        http2 on;
        server_name neonmonitor.dockl.com;

        # SSL Let's Encrypt
        ssl_certificate     /etc/nginx/certs/live/neonmonitor.dockl.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/live/neonmonitor.dockl.com/privkey.pem;

        # SSL Security (Mozilla Intermediate)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Rate limiting response format
        limit_req_status 429;
        default_type application/json;

        error_page 429 = @rate_limited;
        location @rate_limited {
            return 429 '{"detail":"rate limit exceeded"}';
        }

        # ---------------------------------------------------------------------
        # Ingest Endpoint (prioritaire)
        # ---------------------------------------------------------------------
        location ^~ /api/v1/ingest/ {
            limit_req zone=ingest_limit burst=60 nodelay;

            client_body_buffer_size 1m;
            client_max_body_size 2m;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            proxy_set_header X-Request-Id $request_id;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ---------------------------------------------------------------------
        # API Routes générales (/api/*)
        # ---------------------------------------------------------------------
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Request-Id $request_id;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # ---------------------------------------------------------------------
        # Static files (webapp)
        # ---------------------------------------------------------------------
        location /static/ {
            proxy_pass http://web_backend;
            proxy_http_version 1.1;

            add_header Cache-Control "public, max-age=86400";
            expires 1d;
        }

        # ---------------------------------------------------------------------
        # Health checks
        # ---------------------------------------------------------------------
        location ~ ^/(api/v1/)?health$ {
            proxy_pass http://api_backend;
            access_log off;
        }

        location /_health {
            proxy_pass http://web_backend;
            access_log off;
        }

        # ---------------------------------------------------------------------
        # Web app (catch-all)
        # ---------------------------------------------------------------------
        location / {
            limit_req zone=web_limit burst=50 nodelay;

            proxy_pass http://web_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header X-Request-Id $request_id;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }

    # -------------------------------------------------------------------------
    # michevre1.vps.webdock.cloud (HTTPS) - STATUS DASHBOARD
    #
    # NOTE:
    # - Utilise le certificat de neonmonitor.dockl.com => warning navigateur
    #   tant que tu n'as pas un cert qui couvre michevre1.vps.webdock.cloud
    # -------------------------------------------------------------------------
    server {
        listen 443 ssl;
        http2 on;
        server_name michevre1.vps.webdock.cloud;

        ssl_certificate     /etc/nginx/certs/live/neonmonitor.dockl.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/live/neonmonitor.dockl.com/privkey.pem;

        # / -> /status/
        location = / {
            return 301 /status/;
        }

        # /status -> /status/
        location = /status {
            return 301 /status/;
        }

        # Dashboard
        location ^~ /status/ {
            proxy_pass http://status:9100/;  # trailing slash important

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # (fortement conseillé si public)
            # allow TON_IP;
            # deny all;
        }
    }

    # -------------------------------------------------------------------------
    # Catch-all HTTPS : blocage silencieux
    # -------------------------------------------------------------------------
    server {
        listen 443 ssl default_server;
        server_name _;

        ssl_reject_handshake on;
    }
}
