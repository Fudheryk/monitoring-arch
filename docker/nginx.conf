events {}

http {
  server {
    listen 80;
    server_name monitoring.local localhost;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name monitoring.local localhost;

    ssl_certificate     /etc/nginx/certs/monitoring.local.pem;
    ssl_certificate_key /etc/nginx/certs/monitoring.local-key.pem;

    location / {
      proxy_pass http://web:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
    }

    location /api/v1/ {
      proxy_pass http://api:8000/api/v1/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
    }

    location /api/docs {
      proxy_pass http://api:8000/docs;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
    }

    location /api/openapi.json {
      proxy_pass http://api:8000/openapi.json;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
    }

  }
}
